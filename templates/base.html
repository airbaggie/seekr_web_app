<!DOCTYPE html>
<html lang="en">
  <head>
    <title>seekr</title>
    <link rel="shortcut icon" href="/static/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="/static/components/home.css">
    <link rel="stylesheet" href="/static/components/search/map.css">
    <link rel="stylesheet" href="/static/components/search/search.css">
    <link rel="stylesheet" href="/static/components/myjobs/myjobs.css">
    <link rel="stylesheet" href="/static/components/myboard/myboard.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script
          src="http://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous"></script>

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script async defer crossorigin src="https://unpkg.com/react-bootstrap@1.0.0-beta.8/dist/react-bootstrap.js"></script>

    <script crossorigin src="https://unpkg.com/react-dnd@7.4.5/dist/ReactDnD.js"></script>
    <script crossorigin src="https://unpkg.com/react-dnd-html5-backend@7.4.4/dist/ReactDnDHTML5Backend.min.js"></script>

  
  </head>
  <body style="background-color:#f7f7f7">
    <div>
      <nav class="navbar navbar-expand-md fixed-top justify-content-center row">
        <div class="col-1"></div>
        <a class="navbar-brand" href="/">seekr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/search">Search <span class="sr-only">(current)</span></a>
            </li>
          </ul>
            
            <ul class="nav justify-content-end">
              {% if current_user.is_anonymous %}
              <li class="nav-item active">
                <a class="nav-link" href="/signup">Sign up</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/login">Log in</a>
              </li>
              {% else %}
              <li class="nav-item active">
                <a class="nav-link" href="/myjobs">My Jobs</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/myboard">My Board</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/logout">Log out</a>
              </li>
              {% endif %}
            </ul>
        </div>
        <div class="col-1"></div>
      </nav>
    {% block body %}
    {% endblock %}
    </div>
    <footer>
    </footer>
  </body>
</html>
