{% extends 'base.html' %}

{% block head %}
<ul class="navbar-nav mr-auto">
  <li id="signin" class="nav-item">
    <a class="nav-link" href="/user/login">Log in<span class="sr-only">(current)</span></a>
  </li>
  <li id="signup" class="nav-item">
    <a class="nav-link" href="/signup">Sign up<span class="sr-only">(current)</span></a>
  </li>
</ul>
{% endblock %}

{% block body %}
<div class="well spaced" style="width:40%;">
  <h1>Sign up</h1>
  <form method="POST" action="/register">
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="password" placeholder="Password" />
    <input type="text" name="zipcode" placeholder="Zipcode" />
    <input type="submit" />
  </form>
</div>
{% endblock %}
